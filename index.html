<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <script src="/dist/index.js" defer></script>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="BMI-Section">
        <h1>Track your daily Calorie Expenditure</h1>
        
        <form>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
           
            <div class="input-group">
                <label for="weight">Weight (Kg)</label>
                <input type="number" id="weight" name="weight" step="0.01" required>
            </div>
           
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" step="0.01" required>
            </div>
           
            <div class="input-group">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            
            <button type="submit">Calculate</button>
        </form>
        
        <div id="result-section">
            <h2>Your Results</h2>
            <div id="bmr-result"></div>
            <p id="bmr-explanation">Your Basal Metabolic Rate (BMR) is the number of calories your body needs while resting for 24 hours. This is the minimum amount of energy needed to keep your body functioning, including breathing and keeping your heart beating.</p>
        </div>
    </div>
</body>
</html>
